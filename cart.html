  <!DOCTYPE html>
  <html>
  <head>
    <title>Product Details</title>
    <script src="app.js"></script>
  </head>
  <body onload="myfunc()">
    <h1>Product Details</h1>
  
    <div id="productImage"></div>
    <h2 id="productName"></h2>
    <p id="productPrice"></p>
  
    <script>
      // Retrieve the product details from the URL parameters
      var params = new URLSearchParams(window.location.search);
      var productName = params.get('name');
      var productPrice = params.get('price');
      var productImage = params.get('image');
  
      // Display the product details on the page
      document.getElementById('productImage').innerHTML = '<img src="' + productImage + '" alt="' + productName + '">';
      document.getElementById('productName').textContent = productName;
      document.getElementById('productPrice').textContent = 'Price: ' + productPrice;






      function myfunc(){
        alert("loaded");
      }
    </script>
    
  </body>
  </html>
