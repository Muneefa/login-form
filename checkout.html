<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 120px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 182, 193, 0.211);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

    <div id="navbar">
        <ul class="navbar-right">
          
          <li><a href="#blog">blog</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="about.html">About</a></li>
         
          <button onclick="loginclick()"  style="
            width:auto;background-color:green">Login</button>
    
           
          
            
           
          
        </ul>
       
      </div>
    

     
  <div class="container">
    <h1>Checkout</h1>
    
    <form action="success.html" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="USA">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="Canada">Canada</option>
        <!-- Add more country options here -->
      </select>
      
      <label for="zip">ZIP/Postal Code:</label>
      <input type="text" id="zip" name="zip" required>
      <div id="totalPriceContainer"></div>
      <input type="submit" value="Proceed to pay the bill">
    </form>
  </div>

  <footer>
    <section id="contact">
      <div class="contactext">
        <h4>Sign Up for more information</h4>
        <p>Get Email Updates About Our Latest shop <span>special OFFer</span></p>
      </div>
      <div class="form">
        <input type="text" placeholder="Your email address">
        <button class="normal">Sign Up</button>
      </div>
    </section>
    <div id="social">
      <i class="bi bi-instagram">
      <a href="#">follow us on instagram</a></i>
    
   
      <i class="bi bi-facebook">
      <a href="#">follow us on facebook</a></i>
    
    
       <i class="bi bi-geo-alt">
      <a href="#">live location</a></i>
    </div>
    
  
   
    <script src="app.js"></script>
  
    <!-- //footer -->
   
  
    </footer>
    <script>
        // Get the total price from local storage or calculate it based on the cart items
        var totalPrice =0 /* replace with your code to get or calculate the total price */;
        
        // Find the totalPriceContainer element
        var totalPriceContainer = document.getElementById("totalPriceContainer");
      
        // Create the total price element
        var totalPriceElement = document.createElement("div");
        totalPriceElement.className = "total-price";
        totalPriceElement.innerHTML = "<h3>Total Price:</h3><h4>$" + totalPrice.toFixed(2) + "</h4>";
        
        // Append the total price element to the totalPriceContainer
        totalPriceContainer.appendChild(totalPriceElement);
      </script>
      
</body>
</html>
